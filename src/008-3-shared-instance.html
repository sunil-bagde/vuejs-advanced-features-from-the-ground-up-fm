<script src="./dist/vue.js"></script>

<div id="app">
	<counter></counter>
	<counter></counter>
	<button @click="inc">inc</button>
</div>

<script>
	const state = new Vue({
		data: {
			count: 0,
		},
		methods: {
			inc() {
				this.count++;
			},
		},
	});

	const Counter = {
		render(h) {
			return h("div", state.count);
		},
	};

	new Vue({
		el: "#app",
		methods: {
			inc() {
				state.inc();
			},
		},
		components: {
			Counter,
		},
	});
	function createStore() {}

	const store = createStore({
		state: { count: 0 },
		mutations: {
			inc(state) {
				state.count++;
			},
		},
	});
</script>
